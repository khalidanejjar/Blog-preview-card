<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CDN font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- CSS link -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="card">
      <div class="card__img">
        <img src="/assets/images/illustration-article.svg" alt="Card image">
      </div>
      <div class="card__content">
        <h6 class="card__title-sm">Learning</h6>
        <p class="card__date">Published 10 Nov 2024</p>
        <h3 class="card__title-lg">HTML & CSS foundations</h3>
        <p class="card__text">These languages are the backbone of every website, defining structure, content and presentation</p>
      </div>
      <div class="card__footer">
        <div class="card__footer-img">
          <img src="/assets/images/image-avatar.webp" alt="Person">
        </div>
        <h6 class="card__footer-name">Greg Hooper</h6>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/khalid-anejjar-93095a199/">Khalid Anejjar</a>.

  </div>
</body>
</html>
